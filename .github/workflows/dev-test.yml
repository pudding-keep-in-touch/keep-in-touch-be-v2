name: Test

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci-build:
    runs-on: ubuntu-20.04

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install pnpm
        run: npm i -g pnpm

      - name: Caching dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{runner.os}}-node-${{ hashFiles('**/pnpm-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}
              
      - name: Install package
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm i --frozen-lockfile

      - name: env set
        working-directory: ./
        run: |
          touch .env
          echo POSTGRES_HOST=${{secrets.POSTGRES_HOST}} >> .env
          echo POSTGRES_PORT=${{secrets.POSTGRES_PORT}} >> .env 
          echo POSTGRES_USERNAME=${{secrets.POSTGRES_USERNAME}} >> .env 
          echo POSTGRES_PASSWORD=${{secrets.POSTGRES_PASSWORD}} >> .env 
          echo POSTGRES_DATABASE=${{secrets.POSTGRES_DATABASE}} >> .env 
          echo POSTGRES_SCHEMA=${{secrets.POSTGRES_SCHEMA}} >> .env 

      - name: Test unit
        run: pnpm test:prod

      # - name: Test E2E
      #   run: pnpm test:e2e

      - name: test
        run: |
          pnpm build
          timeout ${{ vars.SLEEP }} nohup node dist/main.js > app.log || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
          cat app.log